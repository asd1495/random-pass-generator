<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Gimme a Password!</title>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="password-container">
            <span id="password-result"></span>
            <button class="btn clipboard">
                <i class="fa-solid fa-clipboard-check" title="Copy to clipboard"></i>
            </button>
        </div>
        <div class="password-settings">
            <label>Password length:</label>
            <input type="number" class="length" min="4" max="20" value="20">
        </div>
        <div class="password-settings">
            <label>Uppercase?</label>
            <input type="checkbox" class="uppercase" checked>
        </div>
        <div class="password-settings">
            <label>Lowercase?</label>
            <input type="checkbox" class="lowercase" checked>
        </div>
        <div class="password-settings">
            <label>Numbers?</label>
            <input type="checkbox" class="numbers" checked>
        </div>
        <div class="password-settings">
            <label>Symbols?</label>
            <input type="checkbox" class="symbols" checked>
        </div>
        <button class="btn btn-large" class="generate">
            Generate password
        </button>  
    </div>
    <script src="./dist/main.js"></script>
    <script src="https://kit.fontawesome.com/81da2a282c.js" crossorigin="anonymous"></script>
</body>
</html>
